<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Samaritan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "{{ config.FIREBASE_API_KEY }}",
            authDomain: "{{ config.FIREBASE_AUTH_DOMAIN }}",
            projectId: "{{ config.FIREBASE_PROJECT_ID }}",
            storageBucket: "{{ config.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "{{ config.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "{{ config.FIREBASE_APP_ID }}"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.signInWithGoogle = async function () {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const token = await user.getIdToken();

                const response = await fetch("/api/session/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({
                        name: user.displayName,
                        picture: user.photoURL
                    })
                });

                if (response.ok) {
                    window.location.href = "/dashboard";
                } else {
                    alert("Login failed. Please try again.");
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("An error occurred during sign in.");
            }
        };
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 animate__animated animate__fadeInUp">
        <div class="text-center mb-8">
            <h1
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 mb-2">
                Samaritan AI</h1>
            <p class="text-gray-500">Sign in to access your AI tools</p>
        </div>

        <div class="space-y-4">
            <button onclick="signInWithGoogle()"
                class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-xl font-medium hover:bg-gray-50 transition shadow-sm hover:shadow-md">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                    class="w-5 h-5">
                <span>Sign in with Google</span>
            </button>
        </div>
    </div>
</body>

</html>
